{% extends 'core.html' %}

{% block content %}
    <div class="container">
        <h3>Hello {{ctx.name}}<a href="/logout"><button type="submit" class="btn btn-primary mb-2" style="margin-left: 50px">Logout</button></a></h3>
        <form class="form-inline" action="/adduser" method="POST">
            <div class="form-group mb-2">
              <input type="text" class="form-control" name="Username" id="Username" placeholder="Username" required="">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-success mb-2">Add user</button>
          </form>
    </div>
    <div class="container" style="margin-top:20px">
      <form class="form-inline" action="/removeuser" method="POST">
        <div class="form-group mb-2">
          <input type="text" class="form-control"name="Username" id="staticEmail2" placeholder="Username" required="">
        </div>
        <button type="submit" class="btn btn-danger mb-2">Delete user</button>
      </form>
    </div>
    {% if ctx.result %}
      <h3 style=" text-align: center">{{ctx.result}}</h3>
    {% endif %}
{%endblock%}
