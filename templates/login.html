{% extends 'core.html' %}

{% block content %}
  <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please enter your data</h3>
          </div>
          <div class="panel-body">
            <form action="/login" method="POST" role="form" id="frm-login">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Enter Nickname" name="Username" id="Username" type="text" autofocus required="">
                  <input class="form-control" placeholder="Password" name="Password" id="Password" type="password" autofocus required="">
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Log in</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
